<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RajPariksha - Swiss Design Prep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              grotesk: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              cream: '#FBF9F5',
              neon: {
                green: '#00E58D',
                blue: '#0085FF',
                pink: '#FF0080',
                yellow: '#FFE600',
                purple: '#9D00FF'
              },
              dark: '#121212',
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '3rem',
            },
            boxShadow: {
              'neubrutalism': '4px 4px 0px 0px rgba(0,0,0,1)',
              'neubrutalism-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
              'neubrutalism-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
            },
            animation: {
              'marquee': 'marquee 20s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FBF9F5;
        color: #121212;
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?external=react",
    "framer-motion": "https://esm.sh/framer-motion@10.16.4?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
